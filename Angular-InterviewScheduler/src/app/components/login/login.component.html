<p>login works!</p>

<form *ngIf="loginForm" [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
    <div class="form-group">
        <label for="username">username:</label>
        <input type="text" class="form-control" id="username" formControlName="username">
    </div>
    <div class="form-group">
        <label for="password">Password::</label>
        <input type="text" class="form-control" id="password" formControlName="password">
    </div>
    <button type="submit" class="btn btn-warning" [disabled]="loginForm.invalid">Submit</button>
    

</form>
